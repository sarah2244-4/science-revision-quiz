<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Science Revision Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <header>
        <h1>Science Revision</h1>
    </header>

    <div class="start-container">
        <div class="level"></div>
        <button id="btn-start"></button>
    </div>

    <div class="game-container">
        <div class="game-header">
            <div class="game-item">
                <div class="question-number"></div>
                <div class="current-score"></div>
            </div>
        </div>
        <div class="game-item">
            <p id="question">Question?</p>

        </div>
        <div class="choice-container">
            <p class="choice-letter">A</p>
            <p class="choice-answer">Choice 1</p>
        </div>
        <div class="choice-container">
            <p class="choice-letter">B</p>
            <p class="choice-answer">Choice 2</p>
        </div>
        <div class="choice-container">
            <p class="choice-letter">C</p>
            <p class="choice-answer">Choice 3</p>
        </div>
        <div class="choice-container">
            <p class="choice-letter">D</p>
            <p class="choice-answer">Choice 4</p>
        </div>
    </div>

    <script src="scripts/game.js"></script>
</body>
</html>
