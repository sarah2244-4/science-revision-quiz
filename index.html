<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A test to help with KS3 science revision">
    <meta name="author" content="Sarah Marrey">
    <meta name="keywords" content="HTML,CSS,JavaScript,Jest,Science,Quiz">
    <title>KS3 Science Revision Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <header>
        <h1><a href="index.html">KS3 Science Quiz <i class="fa-solid fa-flask-vial"></i></a></h1>
    </header>

    <div id="start-container">
        <p>Test your science knowledge with this multiple choice test by selecting the correct option. Choose the number of questions you'd like to answer and begin! <br> 
        <span class="italic">Once you've finished, try again and see if you can beat your score!</span></p>
        
        <button class="btn-number" id="five-questions">5 Questions</button>
        <button class="btn-number" id="ten-questions">10 Questions</button>
        <div class="image-container">
            <img src="assets/images/cartoon-atom.png" alt="cartoon atom" class="start-image image-1">
            <button id="btn-start" class="bold">Start Quiz</button>
            <img src="assets/images/cartoon-microscope.png" alt="cartoon microscope" class="start-image image-2">
        </div>
        
    </div>

    <div id="game-container" class="hidden">
        <div class="game-header">
            <div id="question-number"></div>
            <div>Score: <span id="current-score">0</span></div>
        </div>
        <p id="question">Question?</p>
        <div class="choice-container">
            <button class="btn-choice" id="btn-one">
            A:
                <p class="choice-answer" id="choice-one"></p>
            </button>
            <button class="btn-choice" id="btn-two">
                B:
                <p class="choice-answer" id="choice-two"></p>
            </button>
            <button class="btn-choice" id="btn-three">
                C:
                <p class="choice-answer" id="choice-three"></p>
            </button>
            <button class="btn-choice" id="btn-four">
                D:
                <p class="choice-answer" id="choice-four"></p>
            </button>
        </div>
        <button id="btn-ctn" class="hidden">Continue</button>
    </div>

    <div id="quiz-end" class="hidden"></div>

    <footer>
        <p>Created by Sarah Marrey <a href="https://github.com/sarah2244-4/science-revision-quiz"><i class="fa-brands fa-github"></i></a></p>
    </footer>
    <script src="scripts/game.js"></script>
    <script
			src="https://kit.fontawesome.com/ac0ffb0ab5.js"
			crossorigin="anonymous"
		></script>
</body>
</html>
