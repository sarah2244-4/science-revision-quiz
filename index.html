<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Science Revision Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <header>
        <h1>KS3 Science Revision</h1>
    </header>

    <div id="start-container">
        <p>Prepare for your end of year exam with this mini test. <br> 
        <span class="italic">Once you've finished, try again and see if you can beat your score!</span></p>
        <button id="btn-start" class="bold">Start Game</button>
    </div>

    <div id="game-container" class="hidden">
        <div class="game-header">
            <div id="question-number"></div>
            <div>Score: <span id="current-score">0</span></div>
        </div>
        <p id="question">Question?</p>
        <div class="choice-container">
            <button class="btn-choice" id="btn-one">
            A:
                <p class="choice-answer" id="choice-one"></p>
            </button>
            <button class="btn-choice" id="btn-two">
                B:
                <p class="choice-answer" id="choice-two"></p>
            </button>
            <button class="btn-choice" id="btn-three">
                C:
                <p class="choice-answer" id="choice-three"></p>
            </button>
            <button class="btn-choice" id="btn-four">
                D:
                <p class="choice-answer" id="choice-four"></p>
            </button>
        </div>
        <button id="btn-ctn" class="hidden">Continue</button>
    </div>

    <div id="quiz-end" class="hidden"></div>

    <footer>
        <p>Created by Sarah Marrey</p>
    </footer>
    <script src="scripts/game.js"></script>
</body>
</html>
