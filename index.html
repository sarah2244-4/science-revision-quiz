<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Science Revision Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <header>
        <h1>Science Revision</h1>
    </header>

    <div class="start-container">
        <div class="level"></div>
        <button id="btn-start">Start Game</button>
    </div>

    <div id="game-container" class="hidden">
        <div class="game-header">
            <div class="game-item">
                <div class="question-number">Question 1 of $</div>
                <div id="current-score">0</div>
            </div>
        </div>
        <div class="game-item">
            <p id="question">Question?</p>

        </div>
            <div class="choice-container">
            <div class="choice-box">
                <p class="choice-letter">A:</p>
                <p class="choice-answer" id="choice-one"></p>
            </div>
            <div class="choice-box">
                <p class="choice-letter">B:</p>
                <p class="choice-answer" id="choice-two"></p>
            </div>
            <div class="choice-box">
                <p class="choice-letter">C:</p>
                <p class="choice-answer" id="choice-three"></p>
            </div>
            <div class="choice-box">
                <p class="choice-letter">D:</p>
                <p class="choice-answer" id="choice-four"></p>
            </div>
        </div>
        
        <div id="btn-ctn"></div>
    </div>


    <footer>
        <p>Created by Sarah Marrey</p>
    </footer>
    <script src="scripts/game.js"></script>
</body>
</html>
